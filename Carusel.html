<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h2>Каруселишка</h2>
    <div id="myCarousel" class="carousel slide"
         data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"
                class="active"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/images%20(1).jpg" alt="Opera" style="width:100%;">
                <div class="carousel-caption">
                    <h3>pRIKOLCHIK</h3>
                    <p>Дополнительный текст</p>
                </div>
            </div>

            <div class="item">
                <img src="img/завантаження%20(1).jpg" alt="opera" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>UGAR</h3>
                    <p>Дополнительный текст</p>
                 </div>
            </div>

            <div class="item">
                <img src="img/images%20(2).jpg" alt="opera" style="width: 100%;">
                <div class="carousel-caption">
                    <h3>PROSTO PROKOLIUCHA</h3>
                    <p>Дополнительный текст</p>
                </div>
            </div>
        </div>

        <a class="left carousel-control"
           href="#myCarousel" data-slide="prev">
            <span class="gliphicon gliphicon-chevron-left"></span>
            <span class="sr-only">previous</span>
        </a>
        <a class="right carousel-control"
           href="#myCarousel" data-slide="prev">
            <span class="gliphicon gliphicon-chevron-right"></span>
            <span class="sr-only">Previous</span>
        </a>

</body>
</html>
