<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <title>Popover</title>
</head>
<body>
    <div class="container">
        <h3>Popover Example</h3>
        <a href="#" data-toggle="popover"
           title="Popover Header"
           data-content="Какойто текст внутри">Toggle popover</a>
    </div>

    <div class="container">
        <h3>Popover Example</h3>
        <ul class="list-inline">
            <li><a href="#" title="Header"
                   data-toggle="popover"
                   data-placement="top"
                   data-content="Content">Top</a></li>
            <li><a href="#" title="Header"
                   data-toggle="popover"
                   data-placement="bottom"
                   data-content="Content">Bottom</a></li>
            <li><a href="#" title="Header"
                   data-toggle="popover"
                   data-placement="left"
                   data-content="Content">Left</a></li>
            <li><a href="#" title="Header"
                   data-toggle="popover"
                   data-placement="right"
                   data-content="Content">Right</a></li>
        </ul>
    </div>
    <div class="container">
        <h3>Popover Example</h3>
        <a href="#" title="Заголовок"
           data-toggle="popover"
           data-trigger="focus"
           data-content="Кликните куда угодно что бы закрыть окно">Click me</a>
    </div>
    <div class="container">
        <h3>Popover Example</h3>
        <a href="#" title="Заголовок"
           data-toggle="popover"
           data-content="Some content">Click me</a><br>
        <a href="#" title="Заголовок"
           data-toggle="popover"
           data-trigger="hover"
           data-content="Some content">наведите на меня</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>


</body>
</html>
